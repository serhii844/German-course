<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Integrationskurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем внешний CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Integrationskurs</header>

  <!-- Верхнее меню -->
  <div class="top-menu">
    <button class="btn" onclick="showSection('words')">Слова / Wörter</button>
    <button class="btn" onclick="showSection('communication')">Спілкування / Kommunikation</button>
  </div>

  <!-- Подменю для слов -->
  <div id="submenu-words" class="sub-menu">
    <button class="btn" onclick="showWordsSection('adjectives')">Прикметники і Прислівники (антоніми) / Adjektive und Adverbien (Antonyme)</button>
    <button class="btn" onclick="showWordsSection('numerals')">Числівники / Numerale</button>
    <button class="btn" onclick="showWordsSection('nouns')">Іменники / Substantive</button>
    <button class="btn" onclick="showWordsSection('verbs')">Дієслова / Verben</button>
  </div>

  <!-- Контент -->
  <div id="content" class="content"></div>

  <script>
    let pairs = [];

    async function loadPairs() {
      const response = await fetch("pairs.json");
      pairs = await response.json();
      startAdjectives();
    }

    function showSection(section) {
      if (section === "words") {
        document.getElementById("submenu-words").classList.remove("hidden");
        showWordsSection("adjectives");
      } else {
        document.getElementById("submenu-words").classList.add("hidden");
        document.getElementById("content").innerHTML = "<p>Тут буде контент...</p>";
      }
    }

    function showWordsSection(type) {
      if (type === "adjectives") {
        startAdjectives();
      } else {
        document.getElementById("content").innerHTML = "<p>Тут буде контент...</p>";
      }
    }

    function startAdjectives() {
      let html = `
        <button class="btn" onclick="showAll()">Всі слова / Alle Wörter</button>
        <button class="btn" onclick="startTest()">Перевірка / Test</button>
        <div id="task"></div>
      `;
      document.getElementById("content").innerHTML = html;
    }

    function showAll() {
      let html = "<h3>Всі пари:</h3>";
      pairs.forEach(p => {
        html += `<p>${p.ru1} – ${p.ru2} → ${p.de1} – ${p.de2}</p>`;
      });
      document.getElementById("task").innerHTML = html;
    }

    function startTest() {
      let index = 0;
      let html = `
        <p>Напишіть переклад:</p>
        <div id="question"></div>
        <input type="text" id="ans1" placeholder="Переклад 1">
        <input type="text" id="ans2" placeholder="Переклад 2">
        <button class="btn" onclick="checkAnswer()">Перевірити / Prüfen</button>
        <div id="feedback"></div>
      `;
      document.getElementById("task").innerHTML = html;
      showQuestion();

      function showQuestion() {
        document.getElementById("question").innerText =
          pairs[index].ru1 + " – " + pairs[index].ru2;
        document.getElementById("ans1").value = "";
        document.getElementById("ans2").value = "";
        document.getElementById("feedback").innerText = "";
      }

      window.checkAnswer = function() {
        let a1 = document.getElementById("ans1").value.trim().toLowerCase();
        let a2 = document.getElementById("ans2").value.trim().toLowerCase();
        let ok1 = a1 === pairs[index].de1.toLowerCase();
        let ok2 = a2 === pairs[index].de2.toLowerCase();
        document.getElementById("feedback").innerText =
          (ok1 && ok2) ? "✅ Правильно / Richtig" : `❌ Неправильно / Falsch ( ${pairs[index].de1} – ${pairs[index].de2} )`;
        index = (index + 1) % pairs.length;
        setTimeout(showQuestion, 1500);
      };
    }

    loadPairs();
  </script>
</body>
</html>
