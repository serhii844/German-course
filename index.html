<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Integrationskurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Верхний уровень -->
  <div class="menu">
    <button class="btn menu-btn active" data-section="words">Слова / Wörter</button>
    <button class="btn menu-btn" data-section="communication">Спілкування / Kommunikation</button>
  </div>
  <hr>

  <!-- Второй уровень (виден только при "Слова") -->
  <div id="submenu-words" class="submenu">
    <button class="btn submenu-btn active" data-subsection="adjectives">Прикметники і Прислівники (антоніми) / Adjektive und Adverbien (Antonyme)</button>
    <button class="btn submenu-btn" data-subsection="numerals">Числівники / Numerale</button>
    <button class="btn submenu-btn" data-subsection="nouns">Іменники / Substantive</button>
    <button class="btn submenu-btn" data-subsection="verbs">Дієслова / Verben</button>
  </div>
  <hr>

  <!-- Третий уровень (виден только при "Прикметники…") -->
  <div id="submenu-adjectives" class="subsubmenu">
    <button class="btn subsubmenu-btn active" data-mode="table">Всі слова / Alle Wörter</button>
    <button class="btn subsubmenu-btn" data-mode="test">Перевірка / Test</button>
  </div>

  <!-- Контент -->
  <div id="content" class="content"></div>

  <script src="script.js"></script>
</body>
</html>
