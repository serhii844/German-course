<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Антонимы: прилагательные</title>
  <script>
    let pairs = [];
    let mode = "table"; // table | single
    let currentIndex = 0;

    async function loadData() {
      const res = await fetch("pairs.json"); // наш новый JSON
      pairs = await res.json();
      render();
    }

    function switchMode(newMode) {
      mode = newMode;
      currentIndex = 0;
      render();
    }

    function render() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      if (mode === "table") {
        const table = document.createElement("table");
        table.border = "1";
        table.innerHTML = "<tr><th>Русский (антонимы)</th><th>Немецкий (ввод)</th><th>Проверка</th></tr>";

        pairs.forEach((p, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.ru1} — ${p.ru2}</td>
            <td>
              <input type="text" id="input_${i}_1" placeholder="${p.ru1}"> 
              <input type="text" id="input_${i}_2" placeholder="${p.ru2}">
            </td>
            <td id="check_${i}"></td>
          `;
          table.appendChild(row);
        });

        const btn = document.createElement("button");
        btn.innerText = "Проверить всё";
        btn.onclick = () => {
          pairs.forEach((p, i) => {
            const v1 = document.getElementById(`input_${i}_1`).value.trim().toLowerCase();
            const v2 = document.getElementById(`input_${i}_2`).value.trim().toLowerCase();
            const ok1 = v1 === p.de1.toLowerCase();
            const ok2 = v2 === p.de2.toLowerCase();
            document.getElementById(`check_${i}`).innerText =
              (ok1 && ok2) ? "✅" : `❌ (${p.de1}, ${p.de2})`;
          });
        };

        app.appendChild(table);
        app.appendChild(btn);
      }

      if (mode === "single") {
        if (currentIndex >= pairs.length) {
          app.innerHTML = "<h3>Все пары пройдены!</h3>";
          return;
        }
        const p = pairs[currentIndex];
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${p.ru1} — ${p.ru2}</h3>
          <input type="text" id="answer1" placeholder="${p.ru1}"> 
          <input type="text" id="answer2" placeholder="${p.ru2}">
          <button onclick="checkSingle()">Проверить</button>
          <p id="result"></p>
        `;
        app.appendChild(div);
      }
    }

    function checkSingle() {
      const p = pairs[currentIndex];
      const v1 = document.getElementById("answer1").value.trim().toLowerCase();
      const v2 = document.getElementById("answer2").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (v1 === p.de1.toLowerCase() && v2 === p.de2.toLowerCase()) {
        result.innerText = "✅ Правильно!";
      } else {
        result.innerText = `❌ Неправильно. Правильно: ${p.de1} — ${p.de2}`;
      }
      currentIndex++;
      setTimeout(render, 1500);
    }

    window.onload = loadData;
  </script>
</head>
<body>
  <h1>Антонимы: прилагательные</h1>
  <button onclick="switchMode('table')">Режим: таблица</button>
  <button onclick="switchMode('single')">Режим: по одной паре</button>
  <div id="app"></div>
</body>
</html>
