<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Integrationskurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef1f5;
      color: #2c3e50;
    }
    header {
      background: #2980b9;
      padding: 18px 0;
      text-align: center;
      box-shadow: 0 2px 8px #a5b6d8;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    main {
      padding: 1em;
      max-width: 800px;
      margin: 0 auto;
    }
    .mode-switcher {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px #b2bec3;
      transition: background 0.2s;
      margin-bottom: 5px;
    }
    button:hover {
      background: #2162a0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #dbe2ef;
      overflow: hidden;
    }
    th, td {
      padding: 13px 8px;
      text-align: center;
      font-size: 1em;
    }
    th {
      background: #9dc2f3;
      color: #215477;
    }
    tr:nth-child(even) {
      background: #f2f7fc;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #b2bec3;
      border-radius: 7px;
      width: 80%;
      margin: 6px 0;
    }
    .navigation {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      main { padding: 4px; }
      table, th, td { font-size: 14px; padding: 6px; }
      .mode-switcher button { font-size: 0.9em; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <header>
    Integrationskurs
  </header>
  <main>
    <div class="mode-switcher">
      <button onclick="switchMode('table')">
        Режим: таблиця / Modus: Tabelle
      </button>
      <button onclick="switchMode('single')">
        Режим: по одній парі / Modus: Ein Paar
      </button>
    </div>
    <div id="app"></div>
  </main>
  <script>
    let pairs = [];
    let mode = "table";
    let currentIndex = 0;

    async function loadData() {
      const res = await fetch("pairs.json");
      pairs = await res.json();
      render();
    }

    function switchMode(newMode) {
      mode = newMode;
      currentIndex = 0;
      render();
    }

    function render() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      if (mode === "table") {
        const table = document.createElement("table");
        table.innerHTML = `
          <tr>
            <th>Українська / Ukrainisch</th>
            <th>Німецька / Deutsch</th>
            <th>Перевірка / Überprüfung</th>
          </tr>
        `;
        pairs.forEach((p, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.ua1} — ${p.ua2}</td>
            <td>
              <input type="text" id="input_${i}" placeholder="Введіть переклад / Übersetzung eingeben">
            </td>
            <td>
              <button onclick="check(${i})">Перевірити / Überprüfen</button>
            </td>
          `;
          table.appendChild(row);
        });
        app.appendChild(table);
      } else if (mode === "single") {
        if (pairs.length === 0) return;
        const p = pairs[currentIndex];
        const wrap = document.createElement("div");
        wrap.style.textAlign = "center";
        wrap.innerHTML = `
          <div style="font-size: 1.2em; margin-bottom: 20px;">
            ${p.ua1} — ${p.ua2}
          </div>
          <input id="single_input" type="text" placeholder="Введіть переклад / Übersetzung eingeben">
          <div class="navigation">
            <button onclick="prevPair()">Попередня пара / Vorheriges Paar</button>
            <button onclick="check(currentIndex)">Перевірити / Überprüfen</button>
            <button onclick="nextPair()">Наступна пара / Nächstes Paar</button>
          </div>
        `;
        app.appendChild(wrap);
      }
    }

    function check(i) {
      let input;
      if (mode === "table") {
        input = document.getElementById("input_" + i).value.trim().toLowerCase();
        let correct = pairs[i].de1.toLowerCase() + " / " + pairs[i].de2.toLowerCase();
        if (
          input === pairs[i].de1.toLowerCase() ||
          input === pairs[i].de2.toLowerCase()
        ) {
          alert("Правильно! / Richtig!");
        } else {
          alert("Неправильно. / Falsch.\nПравильна відповідь / Richtige Antwort:\n" + correct);
        }
      } else {
        input = document.getElementById("single_input").value.trim().toLowerCase();
        let correct = pairs[i].de1.toLowerCase() + " / " + pairs[i].de2.toLowerCase();
        if (
          input === pairs[i].de1.toLowerCase() ||
          input === pairs[i].de2.toLowerCase()
        ) {
          alert("Правильно! / Richtig!");
        } else {
          alert("Неправильно. / Falsch.\nПравильна відповідь / Richtige Antwort:\n" + correct);
        }
      }
    }
    function nextPair() {
      if (currentIndex < pairs.length - 1) currentIndex++;
      render();
    }
    function prevPair() {
      if (currentIndex > 0) currentIndex--;
      render();
    }
    loadData();
  </script>
</body>
</html>
