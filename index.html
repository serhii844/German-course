<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Integrationskurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем внешний CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Integrationskurs</header>

  <!-- Верхнее меню -->
  <div class="top-menu">
    <button class="btn" onclick="showSection('words', this)">Слова / Wörter</button>
    <button class="btn" onclick="showSection('communication', this)">Спілкування / Kommunikation</button>
  </div>

  <!-- Подменю для слов -->
  <div id="submenu-words" class="sub-menu hidden">
    <button class="btn" onclick="showWordsSection('adjectives', this)">Прикметники і Прислівники (антоніми) / Adjektive und Adverbien (Antonyme)</button>
    <button class="btn" onclick="showWordsSection('numerals', this)">Числівники / Numerale</button>
    <button class="btn" onclick="showWordsSection('nouns', this)">Іменники / Substantive</button>
    <button class="btn" onclick="showWordsSection('verbs', this)">Дієслова / Verben</button>
  </div>

  <!-- Контент -->
  <div id="content" class="content"></div>

  <script>
    let pairs = [];

    async function loadPairs() {
      const response = await fetch("pairs.json");
      pairs = await response.json();
      startAdjectives();
    }

    function highlightButton(button) {
      // снимаем подсветку со всех кнопок
      document.querySelectorAll(".btn").forEach(btn => btn.classList.remove("active"));
      // подсвечиваем только нажатую
      if (button) button.classList.add("active");
    }

    function showSection(section, btn) {
      highlightButton(btn);

      if (section === "words") {
        document.getElementById("submenu-words").classList.remove("hidden");
        showWordsSection("adjectives", document.querySelector('#submenu-words .btn'));
      } else {
        document.getElementById("submenu-words").classList.add("hidden");
        document.getElementById("content").innerHTML = "<p>Тут буде контент...</p>";
      }
    }

    function showWordsSection(type, btn) {
      highlightButton(btn);

      if (type === "adjectives") {
        startAdjectives();
      } else {
        document.getElementById("content").innerHTML = "<p>Тут буде контент...</p>";
      }
    }

    function startAdjectives() {
      let html = `
        <button class="btn" onclick="showAll(this)">Всі слова / Alle Wörter</button>
        <button class="btn" onclick="showOpposites(this)">Антоніми / Antonyme</button>
      `;
      document.getElementById("content").innerHTML = html;
    }

    function showAll(btn) {
      highlightButton(btn);
      document.getElementById("content").innerHTML = "<p>Тут будуть всі слова...</p>";
    }

    function showOpposites(btn) {
      highlightButton(btn);
      document.getElementById("content").innerHTML = "<p>Тут будуть антоніми...</p>";
    }

    loadPairs();
  </script>
</body>
</html>
